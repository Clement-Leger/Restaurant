<!--Formulaire-->
<div class="container">
<form class="formulaire bg-light border">
  <div class="mb-3">
    <label for="exampleInputFirstName" class="form-label">Prénom</label>
    <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Entrez votre prénom" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputLastName" class="form-label">Nom</label>
    <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Entrez votre nom de famille" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Entrez votre adresse mail" required>
    <div id="email" class="form-text">Nous ne partagerons jamais votre adresse mail.</div>
  </div>
  <div class="mb-3">
    <label for="Select" class="form-label">Objet du message</label>
    <select id="Select" class="form-select">
      <option>Informations</option>
      <option>Réservation</option>
      <option>Suggestion(s)</option>
    </select>
    <div class="input-group">
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">J'accepte les risques</label>
  </div>
  <button type="submit" class="btn btn-primary"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
  </svg>Envoyer</button>
</form>
</div>
